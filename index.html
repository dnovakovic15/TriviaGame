<!DOCTYPE html>

<html>

    <head>
        <!--jQuery Import-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!--Link to local css-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>

    <body>
        <div class="page">
          <div class="jumbotron"> 
            <img src='assets/images/node0.png' height="150px" width="300px">
          </div>

          <div class="container">
              <div class="row">
                <div class="col but-0">
                  <button id='javascript' class="myButton">JavaScript</button>
                </div>
                <div class="col but">
                  <button id='node' class="myButton">Node.js</button>
                </div>
                <div class="col but">
                  <button id='algorithms' class="myButton">Algorithms</button>
                </div>
                <div class="col but-1">
                  <button id='terminal' class="myButton">Terminal</button>
                </div>
              </div>
              <div class="row sub-buttons" style="display: none">
                <div class="col but-0">
                  <button id='prototypes' class="myButton-sub">Prototypes</button>
                </div>
                <div class="col but">
                  <button id='scoping' class="myButton-sub">Scoping</button>
                </div>
                <div class="col but">
                  <button id='callbacks' class="myButton-sub">Callbacks</button>
                </div>
                <div class="col but-1">
                  <button id='more' class="myButton-sub">More</button>
                </div>
              </div>
              <div class="content">
                <div class="row">
                  <div class="col time">Time Remaining: 60 Seconds</div>
                </div>
                <div class="row">
                  <div class="col question"></div>
                </div>
                <div class="row">
                  <div class="col q-image">
                    <img id='q-image' src='assets/images/start.png' height="400px">
                  </div>
                </div>
                <div id="answers">
                  <div class="row">
                    <button class="col answer 0"></button>
                  </div>
                  <div class="row">
                    <button class="col answer 1"></button>
                  </div>
                  <div class="row">
                    <button class="col answer 2"></button>
                  </div>
                  <div class="row">
                    <button class="col answer 3"></button>
                  </div>
                </div>
              </div>
          </div>  
        </div>
            

        <!--Link to local javascript-->
        <script type="text/javascript" src="assets/javascript/prototypes.js"></script>
        <script type="text/javascript" src="assets/javascript/callbacks.js"></script>
        <script type="text/javascript" src="assets/javascript/scoping.js"></script>
        <script type="text/javascript" src="assets/javascript/more.js"></script>
        <script type="text/javascript" src="assets/javascript/terminalQuestions.js"></script>
        <script type="text/javascript" src="assets/javascript/algorithmQuestions.js"></script>
        <script type="text/javascript" src="assets/javascript/initialQuestions.js"></script>
        <script type="text/javascript" src="assets/javascript/nodeQuestions.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>




</html>
